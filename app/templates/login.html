<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smukfest Risk Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body class="bg-gradient-to-br from-green-100 via-yellow-50 to-orange-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl w-full max-w-md border border-gray-200">
        <div class="text-center mb-8">
            {# Optionally add a logo here #}
            <img src="/static/smuk_logo.png" alt="Smukfest Logo" class="mx-auto h-16 w-auto mb-4"/> 
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800">Login</h2>
            <p class="text-sm text-gray-500 mt-1">Access the Smukfest Risk Tool</p>
        </div>

        {# Display error message if login failed #}
        {% if error %}
            <div class="mb-4 bg-red-100 border-l-4 border-red-500 text-red-700 p-3 rounded-md text-sm" role="alert">
                <p>{{ error }}</p>
            </div>
        {% endif %}

        <form action="/login" method="post">
            <div class="mb-5">
                <label for="username" class="block mb-1 text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 ease-in-out"
                       placeholder="Enter your username">
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 ease-in-out"
                       placeholder="Enter your password">
            </div>
            <div>
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-2.5 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-300 ease-in-out transform hover:scale-105">
                    Log In
                </button>
            </div>
        </form>

        {# Optional: Add footer links if needed #}
        {# <div class="mt-6 text-center text-xs text-gray-400">
            <p>Smukfest &copy; {{ now().year }}</p>
        </div> #}
    </div>

</body>
</html>
